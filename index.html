<div class="clock neon">
  <div class="numbers"></div>

  <!-- STATIC RANDOM BUTTERFLIES -->
  <div class="butterflies"></div>

  <!-- HANDS -->
  <div class="hand h"></div>
  <div class="hand m"></div>
  <div class="hand s"></div>
</div>

<style>
body {
  background:pink;
  display:flex;
  height:100vh;
  justify-content:center;
  align-items:center;
}

/* CLOCK */
.clock {
  width:240px;
  height:240px;
  border-radius:50%;
  border:3px solid #22d3ee;
  box-shadow:0 0 25px #22d3ee;
  position:relative;
  overflow:hidden;
  background-color:#f472b6;
}

/* HANDS */
.hand {
  position:absolute;
  left:50%;
  bottom:50%;
  transform-origin:bottom;
  box-shadow:0 0 15px currentColor;
}
.h { height:60px; width:5px; background:#22d3ee; }
.m { height:90px; width:3px; background:#67e8f9; }
.s { height:100px; width:2px; background:#a5f3fc; }

/* NUMBERS */
.numbers span {
  position:absolute;
  color:#67e8f9;
  font-size:16px;
  font-weight:bold;
  text-shadow:0 0 8px #22d3ee;
}

/* BUTTERFLIES */
.butterfly {
  position:absolute;
  font-size:18px;
  filter: drop-shadow(0 0 6px #f472b6);
  pointer-events:none;
}
</style>

<script>
// CLOCK HANDS
setInterval(() => {
  const d = new Date();
  document.querySelector(".h").style.transform =
    `rotate(${(d.getHours()%12)*30 + d.getMinutes()/2}deg)`;
  document.querySelector(".m").style.transform =
    `rotate(${d.getMinutes()*6}deg)`;
  document.querySelector(".s").style.transform =
    `rotate(${d.getSeconds()*6}deg)`;
}, 1000);

// NUMBERS
const numbers = document.querySelector(".numbers");
for (let i = 1; i <= 12; i++) {
  const span = document.createElement("span");
  span.textContent = i;
  const angle = (i * 30 - 90) * Math.PI / 180;
  const r = 100;
  span.style.left = 120 + r * Math.cos(angle) - 8 + "px";
  span.style.top  = 120 + r * Math.sin(angle) - 8 + "px";
  numbers.appendChild(span);
}

// RANDOM STATIC BUTTERFLIES
const container = document.querySelector(".butterflies");
const center = 120;
const minRadius = 30;
const maxRadius = 75;

for (let i = 0; i < 3; i++) {
  const b = document.createElement("div");
  b.className = "butterfly";
  b.textContent = "ðŸ¦‹";

  const angle = Math.random() * Math.PI * 2;
  const radius = minRadius + Math.random() * (maxRadius - minRadius);

  const x = center + radius * Math.cos(angle);
  const y = center + radius * Math.sin(angle);

  b.style.left = `${x}px`;
  b.style.top  = `${y}px`;
  b.style.transform = `translate(-50%, -50%) rotate(${Math.random()*360}deg)`;

  container.appendChild(b);
}
</script>
